plugins {
    id 'com.android.library'
}

android {
    compileSdkVersion 33
    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 33
        consumerProguardFiles "consumer-rules.pro"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    lintOptions {
        disable 'GradleDependency', 'ExpiringTargetSdkVersion'
    }
}

dependencies {

    implementation fileTree(dir: 'libs', include: ['*.aar', '*.jar'], exclude: [])
    implementation 'androidx.appcompat:appcompat:1.2.0'
    implementation 'com.google.android.material:material:1.3.0'
    implementation 'com.google.android.gms:play-services-ads-identifier:18.0.1'
    implementation 'com.google.android.gms:play-services-appset:16.0.2'
    implementation 'com.google.android.gms:play-services-basement:18.1.0'

    //Primary Ad Networks
    // implementation 'com.google.android.gms:play-services-ads:21.3.0'
    implementation 'com.startapp:inapp-sdk:4.10.8'
    implementation 'com.applovin:applovin-sdk:11.9.0'
    implementation 'com.unity3d.ads:unity-ads:4.6.1'
    implementation 'com.ironsource.sdk:mediationsdk:7.3.0.1'
    implementation 'com.facebook.android:audience-network-sdk:6.13.7'
   // implementation 'com.pangle.global:ads-sdk:5.0.0.7'

    //AppLovin mediation
    implementation 'com.applovin.mediation:ironsource-adapter:7.2.5.0.0'
    implementation 'com.applovin.mediation:facebook-adapter:6.12.0.0'
    implementation 'com.applovin.mediation:unityads-adapter:4.6.1.0'


    //ironSource mediation
    implementation 'com.ironsource.adapters:applovinadapter:4.3.35'
    implementation 'com.ironsource.adapters:unityadsadapter:4.3.24'
    implementation 'com.ironsource.adapters:facebookadapter:4.3.38'
    implementation 'com.ironsource.adapters:pangleadapter:4.3.17'

    //Unity ads mediation
    implementation 'com.unity3d.mediation:mediation-sdk:1.1.0'
    implementation 'com.unity3d.mediation:unityads-adapter:1.1.0'
    implementation 'com.unity3d.mediation:applovin-adapter:1.1.0'
    implementation 'com.unity3d.mediation:facebook-adapter:1.1.1'
    implementation 'com.unity3d.mediation:ironsource-adapter:1.1.0'

    //GDPR
    implementation 'com.google.android.ump:user-messaging-platform:2.0.0'
    implementation 'com.google.android.ads.consent:consent-library:1.0.8'

}
